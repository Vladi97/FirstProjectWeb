<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="keywords" content="mecanica, mantenimiento, costa rica">
		<meta name="descripcion" content="mecanica costa rica">
		<title>Mechanic Network</title>
		<link rel="stylesheet" href="style/style.css">
		<script lenguaje="javascript">
			function go(){
				window.open("/FirstProjectWeb/account/login.html");
			}
		</script>
	</head>
	<body>
		<header>
				<img src="images/logo.png" width="50" height="50">
				<h1>Mechanic Network</h1>
		</header>
		<section id = "cuerpo">
				<h3><center>Registro</center></h3>
				<hr>
				<section id = "datos">
				    <input type="text" name="name" placeholder = "Nombre" required>
				    <input type="text" name="lastname" placeholder = "Apellido" required>
				    <input type="text" name="birthday" placeholder = "Fecha de nacimiento" required>
				    <input type="text" name="username" placeholder = "Nombre de usuario" required>
				    <input type="text" name="workshopname" placeholder = "Nombre del taller" required>				  
				    <input type="text" name="address" placeholder = "Dirección del taller" required>
				    <input type="email" name="correo" placeholder = "Correo" required>
				    <input type="password" name="psw" placeholder = "Contraseña" required>
				    <input type="password" name="pswVer" placeholder = "Verificar contraseña" required>
				    <button onclick= "go()" type="submit">Guardar</button>
				</section>
		</section>
	</body>
